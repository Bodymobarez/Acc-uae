    /* For better scrollbar aesthetics (optional) */
    ::-webkit-scrollbar {
      width: 8px;

    }

      background: #cbd5e1; /* secondary-300 */

    input[type='email'],
    input[type='number'],
    input[type='date'],
    input[type='password'],
    textarea,
    select {
      @apply block w-full px-3 py-2 text-sm text-secondary-700 bg-white border border-secondary-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 disabled:bg-secondary-50;
    }

    }
    /* Helper class for flipping icons in RTL */
